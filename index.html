<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hilton Honey</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #f9d423, #ffb347);
      font-family: 'Georgia', serif;
      position: relative;
    }

    .headline {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      color: #b36b00;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      -webkit-text-stroke: 1px #6b4a00;
      letter-spacing: 0.05em;
      z-index: 10;
    }

    .subtext {
      position: absolute;
      top: 15%;
      width: 80%;
      max-width: 700px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 1.5em;
      line-height: 1.6;
      color: #6b4a00;
      padding: 20px;
      background: rgba(255, 246, 196, 0.85);
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(179,107,0,0.3);
      font-style: italic;
      letter-spacing: 0.03em;
      text-shadow: 0 1px 1px #f9e375;
      z-index: 9;
      margin-bottom: 100px;
    }

    .buy-link {
      position: absolute;
      top: 52%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      background-color: #fff3cd;
      color: #8a4b00;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      border: 2px solid #b36b00;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      font-weight: 700;
      z-index: 11;
      transition: background-color 0.3s ease;
      overflow: visible;
    }
    .buy-link:hover {
      background-color: #ffe082;
    }

    /* Drip container */
    .buy-link::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      width: 6px;
      height: 12px;
      background: #ffbb33;
      border-radius: 3px 3px 6px 6px;
      box-shadow:
        10px 0 #ffbb33,
        20px 3px #f6a600,
        30px -2px #ffbb33,
        40px 2px #f6a600;
      animation: drip 2.5s linear infinite;
      transform: translateX(-50%);
      filter: drop-shadow(0 1px 1px rgba(204, 153, 0, 0.6));
      z-index: 12;
    }

    @keyframes drip {
      0% {
        box-shadow:
          10px 0 #ffbb33,
          20px 3px #f6a600,
          30px -2px #ffbb33,
          40px 2px #f6a600;
        height: 12px;
        opacity: 1;
      }
      50% {
        box-shadow:
          10px 8px #ffbb33,
          20px 11px #f6a600,
          30px 6px #ffbb33,
          40px 10px #f6a600;
        height: 18px;
        opacity: 0.7;
      }
      100% {
        box-shadow:
          10px 0 #ffbb33,
          20px 3px #f6a600,
          30px -2px #ffbb33,
          40px 2px #f6a600;
        height: 12px;
        opacity: 1;
      }
    }

    .bee-container {
      position: absolute;
      width: 80px;
      height: 80px;
      animation: float 3s ease-in-out infinite;
      z-index: 12;
    }

    .bee {
      width: 100%;
      height: 100%;
      transform-origin: center;
    }

    .bee-wing-left, .bee-wing-right {
      transform-origin: center;
      animation: flap 0.3s infinite ease-in-out alternate;
    }

    @keyframes flap {
      from { transform: rotate(0deg); }
      to   { transform: rotate(20deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .bee1 {
      animation: flyCircle1 20s linear infinite;
    }

    .bee2 {
      animation: flyCircle2 25s linear infinite;
    }

    @keyframes flyCircle1 {
      0%   { top: 10vh; left: 10vw; transform: rotate(0deg); }
      25%  { top: 30vh; left: 80vw; transform: rotate(90deg); }
      50%  { top: 70vh; left: 60vw; transform: rotate(180deg); }
      75%  { top: 50vh; left: 20vw; transform: rotate(270deg); }
      100% { top: 10vh; left: 10vw; transform: rotate(360deg); }
    }

    @keyframes flyCircle2 {
      0%   { top: 80vh; left: 80vw; transform: rotate(180deg); }
      20%  { top: 60vh; left: 20vw; transform: rotate(270deg); }
      40%  { top: 40vh; left: 70vw; transform: rotate(0deg); }
      60%  { top: 20vh; left: 30vw; transform: rotate(90deg); }
      80%  { top: 60vh; left: 50vw; transform: rotate(180deg); }
      100% { top: 80vh; left: 80vw; transform: rotate(270deg); }
    }
  </style>
</head>
<body>

  Harvested in the heart of Tennessee’s Smoky Mountains, our honey captures the wild, floral sweetness of the region in every golden drop. Perfectly raw, unfiltered, and packed with nature’s goodness—experience the taste of true Appalachian purity.
</p>
